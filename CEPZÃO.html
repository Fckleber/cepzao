<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="icon/30946.png" type="image/x-icon">
    <title>CEPZÃO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Adicionando JavaScript -->
    <script>
        function limpa_formulário_cep() {
            document.getElementById('rua').value = "";
            document.getElementById('bairro').value = "";
            document.getElementById('cidade').value = "";
            document.getElementById('uf').value = "";
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                document.getElementById('rua').value = conteudo.logradouro;
                document.getElementById('bairro').value = conteudo.bairro;
                document.getElementById('cidade').value = conteudo.localidade;
                document.getElementById('uf').value = conteudo.uf;
            } else {
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {
            var cep = valor.replace(/\D/g, '');

            if (cep != "") {
                var validacep = /^[0-9]{8}$/;

                if (validacep.test(cep)) {
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";

                    var script = document.createElement('script');

                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    document.body.appendChild(script);
                } else {
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } else {
                limpa_formulário_cep();
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Digite o CEP abaixo:</h1>
        <form method="get" action=".">
            <label>Cep:
                <input name="cep" type="text" id="cep" value="" maxlength="9"
                    onblur="pesquisacep(this.value);" />
            </label><br />
            <label>Rua:
                <input name="rua" type="text" id="rua" size="60" readonly />
            </label><br />
            <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" readonly />
            </label><br />
            <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" readonly />
            </label><br />
            <label>Estado:
                <input name="uf" type="text" id="uf" size="2" readonly />
            </label><br />
            
        </form>
        <button type="submit">Buscar</button>
    </div>
</body>

</html>
